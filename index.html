<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzimutMap - Карты</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Загрузка карт...</p>
        </div>
    </div>
    
    <!-- Контейнер для карты -->
    <div id="mapContainer" class="map-container hidden">
        <iframe id="mapFrame" class="map-frame"></iframe>
    </div>

    <!-- Кнопка перезагрузки (на случай ошибок) -->
    <button id="reloadButton" class="reload-button hidden">
        Обновить карту
    </button>

    <script src="vk-app.js"></script>
</body>
</html>
